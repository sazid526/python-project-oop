<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./stylesurveyform.css">
    <title>Survey Form</title>
</head>

<body>
    <div class="header">
        <p class="title">Survey Form</p>
        <p class="appreciate">Thank you for taking the time to help us improve the platform</p>
    </div>
    <div class="container">
        <div class="row">
            <label for="fname">Name</label><br>
            <input type="name" id="fname" placeholder="Enter your name"><br>
        </div>
        <div class="row">
            <label for="email">Email</label><br>
            <input type="email" id="email" placeholder="example@mail.com"><br>
        </div>
        <div class="row">
            <label for="age">Age <span>(Optional)</span></label><br>
            <input type="number" id="age" placeholder="12+"><br>
        </div>
        <div class="row">
            <label for="select">Which option best describes your current role?</label><br>
            <select name="" id="">
                <option value="a" disabled selected hidden>Select current role</option>
                <option value="a">Student</option>
                <option value="a">Full time job</option>
                <option value="a">Full time learner</option>
                <option value="d">Prefer not to say</option>
                <option value="a">Other</option>
            </select>
        </div>
        <div class="row">
            <label for="radiobtn" class="lineheight">Would you recommend our website to a friend?</label><br>
            <input type="radio" id="html" name="fav_language" value="HTML">
            <label for="html" class="lineheight">Definitely</label><br>
            <input type="radio" id="css" name="fav_language" value="CSS">
            <label for="css" class="lineheight">Maybe</label><br>
            <input type="radio" id="javascript" name="fav_language" value="JavaScript">
            <label for="javascript" class="lineheight">Not Sure</label>
        </div>
        <div class="row">
            <label for="select">What is your favorite feature of freeCodeCamp?</label><br>
            <select name="" id="">
                <option value="a" disabled selected hidden>Select an option</option>
                <option value="a">Challenge</option>
                <option value="a">Project</option>
                <option value="a">Community</option>
                <option value="d">Open source</option>
            </select>
        </div>
        <div class="row">
            <label for="check">What would you like to see improved? <span class="span">(Check all that apply)</span></label><br>
            <input type="checkbox" id="yes" name="yes" value="yes">
            <label for="yes" class="lineheight">Font-end project</label><br>
            <input type="checkbox" id="maybe" name="maybe" value="maybe">
            <label for="maybe" class="lineheight">Back-end project</label><br>
            <input type="checkbox" id="notsure" name="notsure" value="notsure">
            <label for="notsure" class="lineheight">Data visualization</label><br>
            <input type="checkbox" id="notsure" name="a" value="notsure">
            <label for="a" class="lineheight">Challenges</label><br>
            <input type="checkbox" id="notsure" name="b" value="notsure">
            <label for="b" class="lineheight">Open source community</label><br>
            <input type="checkbox" id="notsure" name="c" value="notsure">
            <label for="c" class="lineheight">Video</label><br>
            <input type="checkbox" id="notsure" name="d" value="notsure">
            <label for="d" class="lineheight">Additional Courses</label>
        </div>
        <div class="row">
            <label for="tarea">Any comments or suggestions?</label><br>
            <textarea name="ta" id="ta" placeholder="Enter your comment here..."></textarea>
        </div>
        <div class="row">
            <input type="submit" value="Submit">
        </div>
    </div>
    <br>
</body>

</html>
